<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/google-logo.png">
    <title>Google</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul class="nav-list">
                <li><a href="" class="nav-items nav-txt">Gmail</a></li>
                <li><a href="" class="nav-items nav-txt">Im&aacute;genes</a></li>
                <li><a href="" role="button" class="nav-items"><img class="nav-img-menu" src="https://img.icons8.com/material-sharp/50/000000/squared-menu.png" alt="Menú"/></a></li>
                <li><a href="" role="button" class="nav-items"><img class="nav-img-account" src="./img/account.svg" alt="Cuenta"></a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <center>
            <section class="logo">
                <img class="logo-img" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo Google">
            </section>
            <section class="search-nav">
                <img class="search-nav-img" src="./img/search.svg" alt="Lupa Búsqueda">
                <input class="search-searcher" type="text">
                <img class="search-nav-img" src="./img/mic.svg" alt="Micrófono Búsqueda">
            </section>
            <section class="buttons">
                <input class="buttons-items" type="submit" value="Buscar con Google">

            </section>
        </center>
        
    </main>

    <footer>
        <div>
            <span>Colombia</span>
        </div>
        <div>
            <span>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Sobre Google</a>
                <a href="">Cómo funciona la B&uacute;squeda</a>
            </span>
            <span>
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </span>
        </div>
    </footer>
</body>
</html>
